<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studant Registratoin</title>
</head>
<body>
    <div class="col-sm-3"><br><br>
    <form action="" method="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="button" id="btnsave" value="Save">
    </form>
</div>
<div class="col-sm-7">

<table class="table">
    
    <tbody id="tbody">
    <th> NAMES </th><br><br>
    <th> SHOW DATA </th><br><br>
    
    {% for i in stu %}
        <tr>
        <td>{{i.name}}</td>
        <td><input type="button" class='btn-show' data-sid="{{i.id}}" value="Show data"></td>
        </tr>
    {% endfor %}
    <div><input type="button" class="btn-all" id="allid"   value="All Data"></div>
    </tbody>
</table>


</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js" type="text/javascript"></script>

{% include "ajax.html" %} 
{% csrf_token %}

</body>
</html>
